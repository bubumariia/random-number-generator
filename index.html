<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class="container">
        
        <label for="Lower Limit">Lower Limit</label>
        <input class="inputLower" type="number" placeholder="Enter lower limit"><br>
        <label for="Upper Limit">Upper Limit</label>
        <input class="inputUpper" type="number" placeholder="Enter upper limit" name="Upper Limit">
        <div class="buttons">
            <button class="generateBtn">Generate</button>
            <button class="clearBtn">Clear</button>
        </div>
        
        
    </div>
    <p></p>
    <script src="script.js"></script>
</body>
</html>
